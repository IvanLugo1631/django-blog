{% extends "blog/base.html" %}

{% block title %}My Blog{% endblock %}

{% block content %}
    <h1>Latest Posts</h1>
    {% for post in posts %}
        <article class="post">
            <h2>
                <a href="{% url 'blog:post_detail' post.id %}">
                    {{ post.title }}
                </a>
            </h2>
            <p class="date">{{ post.publish }} Â· {{ post.author }}</p>
            {{ post.body|truncatewords:30|linebreaks }}
        </article>
    {% endfor %}
{% endblock %}
